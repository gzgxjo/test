<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>お気に入りリンク集</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .link-list {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }
        /* カード型デザイン */
        .link-card {
            background: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .link-card a {
            text-decoration: none;
            color: #0078d4;
            font-size: 18px;
            font-weight: bold;
        }
        .link-card p {
            margin: 5px 0 0;
            color: #555;
            font-size: 14px;
        }
        /* タブレット以上の画面では2列に */
        @media (min-width: 600px) {
            .link-list {
                grid-template-columns: 1fr 1fr;
            }
        }
        /* PCでは3列に */
        @media (min-width: 900px) {
            .link-list {
                grid-template-columns: 1fr 1fr 1fr;
            }
        }
    </style>
</head>
<body>
    <h1>お気に入りリンク集</h1>

        <p>経済産業省 半導体・デジタル産業戦略検討会議</p>
    </div>

        <p>独立行政法人国立高等専門学校機構 半導体人材育成事業</p>
    </div>    

    <div class="link-card">
    <h2>Xタイムライン</h2>
    <a class="twitter-timeline" href="https://twitter.com/meti_japan">
        Tweets by meti_japan
    </a>
    </div>

<script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

</body>
</html>
