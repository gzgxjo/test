<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>お気に入りリンク集</title>

    <style>
        body {
            font-family: sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .link-list {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }

        .link-card {
            background: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .link-card a {
            text-decoration: none;
            color: #0078d4;
            font-size: 18px;
            font-weight: bold;
        }

        .link-card p {
            margin: 5px 0 0;
            color: #555;
            font-size: 14px;
        }

        @media (min-width: 600px) {
            .link-list {
                grid-template-columns: 1fr 1fr;
            }
        }

        @media (min-width: 900px) {
            .link-list {
                grid-template-columns: 1fr 1fr 1fr;
            }
        }

        /* 入力フォーム */
        .add-area {
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #0078d4;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #005fa3;
        }
    </style>
</head>

<body>
    <h1>お気に入りリンク集</h1>

    <!-- 入力フォーム -->
    <div class="add-area">
        <input id="titleInput" type="text" placeholder="サイト名">
        <input id="urlInput" type="text" placeholder="URL">
        <input id="descInput" type="text" placeholder="説明（任意）">
        <button onclick="addLink()">リンクを追加</button>
    </div>

    <!-- リンクカード一覧 -->
    <div class="link-list" id="linkList"></div>

    <script>
        function addLink() {
            const title = document.getElementById("titleInput").value;
            const url = document.getElementById("urlInput").value;
            const desc = document.getElementById("descInput").value;

            if (!title || !url) {
                alert("サイト名とURLは必須です");
                return;
            }

            const list = document.getElementById("linkList");

            const card = document.createElement("div");
            card.className = "link-card";

            card.innerHTML = `
                <a href="${url}" target="_blank">${title}</a>
                <p>${desc}</p>
            `;

            list.appendChild(card);

            // 入力欄をクリア
            document.getElementById("titleInput").value = "";
            document.getElementById("urlInput").value = "";
            document.getElementById("descInput").value = "";
        }
    </script>

</body>
</html>
